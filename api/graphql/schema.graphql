scalar GraphQLDate

type Comment {
  _id: ID!
  author: String!,
  comment: String!,
  createdOn: GraphQLDate!
}

type Post {
  _id: ID!
  author: String!,
  title: String!,
  body: String!,
  tags: [String!],
  createdOn: GraphQLDate!,
  updatedOn: GraphQLDate,
  comments: [Comment!]
}

type Query {
  postList(limit: Int): [Post!]!
}